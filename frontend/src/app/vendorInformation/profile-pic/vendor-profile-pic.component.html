<div class="panel panel-default">
    <div class="panel-heading"><b>{{title}}</b></div>
    <div class="panel-body">
        <p>{{selectedPicture}}</p>
        <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-folder-open"></span> Auswahl
        </button>
    </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <ul class="list-group" *ngFor="let id of pictureIds" (click)="onSelect(id)">
                    <li class="list-group-item">{{id}}</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
