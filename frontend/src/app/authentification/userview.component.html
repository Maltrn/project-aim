<div class="row" *ngIf="loginResponse == null">
  <div class="col-md-12">
    <h2 class="page-header">Login</h2>
  </div>
</div>
<form *ngIf="loginResponse == null" (ngSubmit)="login()">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="alert alert-danger" *ngIf="error != ''">
        {{error}}
      </div>
      <div class="form-group">
        <label for="email">E-Mail Adresse</label>
        <input type="email" class="form-control" id="email" placeholder="E-Mail Adresse" name="email"
               [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Passwort" name="password"
               [(ngModel)]="password">
      </div>
      <button class="btn btn-primary" type="submit">Anmelden</button>
    </div>
  </div>
</form>

<div class="row" *ngIf="loginResponse != null">
  <div class="col-md-12">
    <h2 class="page-header">Logout</h2>
  </div>
</div>

<div class="row" *ngIf="loginResponse != null">
  <div class="col-md-12">
    <a class="btn btn-lg btn-primary btn-block" (click)="logout()">Abmelden</a>
  </div>
</div>
