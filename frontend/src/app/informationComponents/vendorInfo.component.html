<div class="row">
  <div class="col-md-12">
    <h2 class="page-header">
      {{vendor.name}}
      <small>{{vendor.id}}</small>
    </h2>
  </div>
</div>

<div class="row bottom-space">
  <div class="col-md-12">
    <a class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> Speichern</a>
    <a class="btn btn-warning"><i class="fa fa-ban" aria-hidden="true"></i> Verwerfen</a>
  </div>
</div>

{{vendor | json}}

<div class="row">
  <div class="col-md-12">
    <h3 class="page-header">
      <i class="fa fa-file-text-o" aria-hidden="true"></i> Kurzbeschreibung
      <small [innerHtml]="shortDescriptionTag"></small>
    </h3>
  </div>
</div>

<div class="row" *ngIf="renderDescriptions">
  <div class="col-md-12">
    <ckeditor
      [(ngModel)]="vendor.shortDescription"
      (change)="onChange($event)"
      (ready)="onReady($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
      debounce="1000">
    </ckeditor>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h3 class="page-header">
      <i class="fa fa-file-text-o" aria-hidden="true"></i> Detailbeschreibung
      <small [innerHtml]="longDescriptionTag"></small>
    </h3>
  </div>
</div>

<div class="row" *ngIf="renderDescriptions">
  <div class="col-md-12">
    <ckeditor
      [(ngModel)]="vendor.longDescription"
      (change)="onChange($event)"
      (ready)="onReady($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
      debounce="1000">
    </ckeditor>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h3 class="page-header">
      <i class="fa fa-list" aria-hidden="true"></i> Faktentabelle
      <small>{{maxFactsEntriesTag}}</small>
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Feature</th>
        <th>Beschreibung</th>
        <th>Aktionen</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let fact of vendor.facts; let i = index">
        <td>{{fact | key}}</td>
        <td>{{fact | value}}</td>
        <td>
          <div class="btn-group" role="group">
            <a type="button" class="btn btn-default"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            <a type="button" class="btn btn-default" (click)="pushFactUp(fact)">
              <i class="fa fa-arrow-up" aria-hidden="true"></i>
            </a>
            <a type="button" class="btn btn-default" (click)="pushFactDown(fact)">
              <i class="fa fa-arrow-down" aria-hidden="true"></i>
            </a>
            <a type="button" class="btn btn-danger"><i class="fa fa-ban" aria-hidden="true"></i></a>
          </div>
        </td>
      </tr>
      <tr>
        <td><input class="form-control" type="text" name="newFactName" placeholder="Name"/></td>
        <td><input class="form-control" type="text" name="newFactDescription" placeholder="Beschreibung"/></td>
        <td><a class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> Fakt hinzuf√ºgen</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
