<div class="row">
  <div class="col-md-12">
    <h2 class="page-header">
      {{vendor.name}}
      <small>{{vendor.id}}</small>
    </h2>
  </div>
</div>

{{vendor | json}}

<div class="row">
  <div class="col-md-12">
    <vendor-info-profile-pic></vendor-info-profile-pic>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h3 class="page-header">
      <i class="fa fa-file-text-o" aria-hidden="true"></i> Kurzbeschreibung
      <small [innerHtml]="description"></small>
    </h3>
  </div>
</div>

<div class="row" *ngIf="renderShortDescription">
  <div class="col-md-12">
    <ckeditor
      [(ngModel)]="vendor.shortDescription"
      (change)="onChange($event)"
      (ready)="onReady($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
      debounce="1000">
    </ckeditor>
  </div>
</div>
