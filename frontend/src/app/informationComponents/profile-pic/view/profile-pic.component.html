<h1 class="page-header">
    {{title}}
    <small>{{description}}</small>
</h1>
<div class="panel-body">
<p>Gew√§hltes Bild: {{selectedPicture}}</p>
<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-folder-open"></span> Auswahl
</button>


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-group" *ngFor="let picture of pictures" (click)="onSelect(picture.name)">
                        <li class="list-group-item">Bezeichnung: <b>{{picture.name}}</b> | Beschreibung: <b>{{picture.discription}}</b></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" (click)="test()">TestButton</button>
                </div>
            </div>

        </div>
    </div>
</div>
