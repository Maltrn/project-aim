<h1 class="page-header">
    {{title}}
    <small>{{description}}</small>
</h1>
<ckeditor
        [(ngModel)]="ckeditorContent"
        (change)="onChange($event)"
        (ready)="onReady($event)"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
        debounce="500">
</ckeditor>
<div class="adjoined-bottom">
    <div class="grid-container">
        <div class="grid-width-100">
            <div id="editor">
                <h1>Hello world!</h1>

            </div>
        </div>
    </div>
</div>
